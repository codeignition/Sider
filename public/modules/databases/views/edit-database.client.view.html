<section data-ng-controller="DatabasesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Database</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="database.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="host">Host address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="database.host" id="host" class="form-control" placeholder="Host address to your Redis database" required>
                    </div>
                </div>
 		 <div class="form-group">
                    <label class="control-label" for="portno">Port No on which your Redis is running</label>
                    <div class="controls">
                        <input type="text" data-ng-model="database.port" id="portno" class="form-control" placeholder="Port no to your redis database" required>
                    </div>
                </div>

	       	<div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
