<section data-ng-controller="DatabasesController">
  <div class="page-header">
    <h1>New Database</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="host">Host address to your Redis Database</label>
          <div class="controls">
            <input type="text" data-ng-model="host" id="host" class="form-control" placeholder="Host ip to your Redis database" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="portno">port no on which your Redis is running</label>
          <div class="controls">
            <input type="text" data-ng-model="portno" id="portno" class="form-control" placeholder="Path to your Redis database" required>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
